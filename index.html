<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login Page</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./css/login/bootstrap.min.css">
    <style>
        .logo {
            text-align: center;
        }
        .logo img {
            width: 70%;
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        
        <div class="row justify-content-center mb-4">
            <div class="col-md-6 logo">
                <img src="./logo.jpeg" alt="logo_UPF">
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center mb-4">Welcome to PICKUP UPF Platform</h2>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h4>Login</h4>
                    </div>
                    <div class="card-body">
                        <form id="myForm">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" aria-describedby="usernameHelp">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password">
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Login</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="./css/login/bootstrap.bundle.min.js"></script>
    <script>
        const form = document.getElementById("myForm");
        form.addEventListener("submit", function(event) {
            event.preventDefault();
            
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            
            if ((username !== 'admin' && password !== 'admin') && (username !== 'client' && password !== 'client') ) {
                alert("Invalid email or password");
                return;
            }
            
            if (username === 'admin' && password === 'admin') {
                window.location.href = "admin.html";
            } else if (username === 'client' && password === 'client')  {
                window.location.href = "client.html";
            }
        });
    </script>
</body>
</html>
